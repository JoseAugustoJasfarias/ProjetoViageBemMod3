      <nav class="navbar navbar-expand-lg navbar-light bg-light bgNav border">

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a

                  aria-current="page"

        </div>
      </nav>
    </header>
    <main>
      <section class="sectionPadrao">
        <div class="sectionPadrao">
          
          <form class="row g-3 needs-validation" novalidate>
            
            <div class="col-md-6 position-relative">
              
              <label for="validationTooltip01" class="form-label labelCont"
                >Digite seu Nome</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                value=""
                required
              />
              <div class="valid-tooltip">Parece Bom!</div>
            </div>

            <div class="col-md-6 position-relative">
              <label for="validationTooltip02" class="form-label "
                >Digite seu E-mail</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip02"
                value=""
                required
              />
              <div class="valid-tooltip">Parece Bom!</div>
            </div>

            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label labelCont">Digite seu Destino</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip03"
                required
              />
              <div class="invalid-tooltip">
                Por favor selecione um Destino Válido.
              </div>
            </div>
       
            <div class="col-md-6 position-relative">
              <label for="validationTooltip05" class="form-label">Digite seu telefone de Contato</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip05"
                required
              />
              <div class="invalid-tooltip">
                Por favor Informe um Número Válido.
              </div>
            </div>

            <label for="validationTooltip05" class="form-label">Digite sua mensagem abaixo</label>

            <textarea
              class="textArea"
              name=""
              
              cols="20"
              rows="10"
            ></textarea>
            <div class="containerFaleConosco">
              <button type="button" class="btn btnEnviar btn-outline-primary">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <hr>
    <footer id="rodape">
     
      <h4>Formas de pagamentos</h4>
      <img
        class="pagamentos"

      />
