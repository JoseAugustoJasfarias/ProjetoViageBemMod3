<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/CSS/destPromoContCadas.css" />

    <title>Cadastro</title>
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light bgNav border">
        <div class="container-fluid">
          <a class="navbar-brand" href="/HTML/index.html">ViageBem</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/HTML/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/HTML/Destinos.html">Destinos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/HTML/Promocoes.html">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/HTML/contato.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/HTML/cadastro.html">Cadastros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      
      <section class="sectionPadrao">
        <div class="sectionPadrao">
          <form class="row g-3 needs-validation" novalidate>
            <h4>Você está na área de Cadastros de Clientes. Realize o Cadastros dos Clientes digitando as Informações abaixo:</h4>
            <div class="col-md-4 position-relative">
              <label  class="form-label labelCont"
                >Digite o Nome do Cliente</label
              >
              <input
                type="text"
                class="form-control"
              
              />
            </div>

            <div class="col-md-4 position-relative">
              <label  class="form-label "
                >Digite o E-mail do Cliente</label
              >
              <input
                type="text"
                class="form-control"
                
              />
       
            </div>
            <div class="col-md-4 position-relative">
              <label  class="form-label "
                >Digite o Telefone do Cliente</label
              >
              <input
                type="text"
                class="form-control"
                
              />
       
            </div>

            <div class="col-md-4 position-relative">
              <label class="form-label labelCont">Digite o Nome do Destino</label>
              <input
                type="text"
                class="form-control"
               
              />
              
            </div>
       
            <div class="col-md-4 position-relative">
              <label  class="form-label">Digite o País do Destino</label>
              <input
                type="text"
                class="form-control"
             
              />
             
            </div>

            <div class="col-md-4 position-relative">
              <label  class="form-label labelCont">Digite a Data da Viagem</label>
              <input
                type="date"
                class="form-control"
                
              />
           
            </div>
       
           

          
            <div class="containerFaleConosco">
              <button type="button" class="btn btnEnviar btn-outline-primary">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
<hr>
    <footer id="rodape">
      <br />
      <h4>Formas de pagamentos</h4>
      <img
        class="pagamentos"
        src="/IMG/cartões .png"
        alt="formas de pagamentos"
      />
      <p>&copy; ViageBem</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
